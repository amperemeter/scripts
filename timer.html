<div class="countdown-wrapper container">
    <div class="countdown-title">Просим Вас подтвердить номер телефона в профиле для того, чтобы работа на портале всегда была безопасной!</div>
    <div class="countdown-container">
        <div class="countdown-block">
            <div class="countdown-days">00</div>
            <span>дней</span>
        </div>

        <div class="countdown-block">
            <div class="countdown-hours">00</div>
            <span>часов</span>
        </div>

        <div class="countdown-block">
            <div class="countdown-minutes">00</div>
            <span>минут</span>
        </div>

        <div class="countdown-block">
            <div class="countdown-seconds">00</div>
            <span>секунд</span>
        </div>
    </div>
</div>

<style>
    .countdown-wrapper.container {
        max-width: 500px;
        padding: 20px 20px 0;
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .countdown-container {
        display: flex;
    }

    .countdown-title {
        line-height: 24px;
        font-weight: bold;
        font-size: 14px;
        text-align: center;
        padding-bottom: 10px;
    }

    .countdown-block {
        height: 60px;
        margin: 5px;
        background: linear-gradient(300deg, rgba(26,113,183,1), rgb(0 162 235));
        border-radius: 50%;
        width: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .countdown-block div {
        font-size: 20px;
        font-weight: bold;
    }

</style>

<script>
    const days = document.querySelector(".countdown-days");
    const hours = document.querySelector(".countdown-hours");
    const minutes = document.querySelector(".countdown-minutes");
    const seconds = document.querySelector(".countdown-seconds");

    function changeText(element, value) {
        element.innerText = value < 10 ? `0${value}` : value;
    }

    function updateCounter() {
        const currentTime = new Date();
        const endTime = new Date("April 22 2054 23:59:59");
        const diff = endTime - currentTime;

        if (endTime > currentTime) {
            const daysLeft = Math.floor(diff / 1000 / 60 / 60 / 24);
            const hoursLeft = Math.floor(diff / 1000 / 60 / 60) % 24;
            const minutesLeft = Math.floor(diff / 1000 / 60) % 60;
            const secondsLeft = Math.floor(diff / 1000) % 60;

            changeText(days, daysLeft);
            changeText(hours, hoursLeft);
            changeText(minutes, minutesLeft);
            changeText(seconds, secondsLeft);
        } else {
            document.querySelector(".countdown-wrapper").style.display = "none";
        }
    }

    updateCounter();
    setInterval(updateCounter, 1000);
</script>
